<!DOCTYPE html>
<html lang="en">
    <head th:include="~{vendor/head.html}">
    </head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Electronic shop Items</h1>
            <a th:href="@{'/addItem'}">Add Item</a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12">
           <div class="row" >
               <div class="col-4" th:each="it : ${items}">
                   <div class="card mt-3" style="width: 100%;">
                       <div class="card-body">
                           <h5 class="card-title" th:text="${it.getName()}"></h5>
                           <p class="card-text text-primary" th:text="${it.getDescription()}"></p>
                           <p class="card-text text-danger" th:text="${it.getPrice()}"></p>
                           <a th:href="@{'/details/' + ${it.getId()}}" class="btn btn-primary">Read More</a>
<!--                           <a th:href="@{'/details?id=' + ${it.getId()}}" class="btn btn-primary">Read More</a>-->
                       </div>
                   </div>
               </div>
           </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" href="/js/bootstrap.bundle.js" >
</script>
</html>
